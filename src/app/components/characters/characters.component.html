<div class="container mx-auto flex flex-col items-center">
    
    <h1 class="text-5xl font-black py-5">Characters</h1>

    <div class="w-full flex flex-row">
        <button class="py-3 px-3 rounded-lg border-2 bg-green-dark border-black hover:bg-black-dark hover:text-white mr-2">Anterior</button>
        <button class="py-3 px-3 rounded-lg border-2 bg-green-dark border-black hover:bg-black-dark hover:text-white">Siguiente</button>
    </div>
</div>

<div class="flex flex-col sm:flex-row md:flex-row flex-wrap container mx-auto items-center sm:justify-evenly md:justify-evenly mt-5">

    <div class="flex flex-col border-2 border-black mb-5 heigth w-72 items-center text-center rounded-lg bg-black-dark" *ngFor="let personaje of arrCharacters">

        <img class="w-full" [src]="personaje.image" [alt]="personaje.name">
        <div class="p-5">
            <h3 class="block font-bold text-4xl rounded-2xl p-2 my-2 bg-yellow-dark">{{personaje.name}}</h3>
            <h4 class="text-2xl text-white">{{personaje.gender}}</h4>
            <h4 class="text-2xl text-white">{{personaje.species}}</h4>

            <div class="flex flex-row items-center justify-center" [ngClass]="{'alive': (personaje.status === 'Alive'), 'dead': (personaje.status === 'Dead'), 'unknown': (personaje.status ==='unknown')}">
                <i class="fas fa-circle text-xs text-white mr-2"></i>
                <h4 class="text-2xl text-white">{{personaje.status}}</h4>
            </div>

            <h4 class="text-2xl text-white">{{personaje.origin.name}}</h4>
        </div>
        
    </div>

</div>
